<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Button</title>
    <style>
        button {
            background: linear-gradient(135deg, #0088cc, #00c4cc);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(135deg, #00aaff, #00e0e0);
        }
    </style>
</head>
<body>
    <a href="https://t.me/asko_modules">
        <button>Telegram</button>
    </a>
</body>
</html>
